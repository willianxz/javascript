<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
      <style>
         svg rect {
            fill: gray;
         }
         
         svg text {
            fill: yellow;
            font: 12px sans-serif;
            text-anchor: end;
         }
      </style>
   </head>

   <body>
      <script>
         var data = [10, 5, 12, 15, 18];
         
         var width = 300 
            scaleFactor = 20 - (d3.max(data) / width) * 100, 
            barHeight = 30;
        
        //OBS: O valor de escala depende do Width, se vocÃª colocar
        //Numeros muito grande como 50, ele vai comprimir as barras
        //Pelo tamanho da Width, para mostrar a magnitude dos numeros
        //entre si corretamente.
         
         var graph = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", barHeight * data.length);
         
         var bar = graph.selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("transform", function(d, i) {
               return "translate(0," + i * barHeight + ")";
            });
         bar.append("rect").attr("width", function(d) {
            return d * scaleFactor;
         })
         
         .attr("height", barHeight - 1);
         
         bar.append("text")
            .attr("x", function(d) {
               return (d*scaleFactor - 10); 
             })
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
            .text(function(d) {
              return d; 
            });
        
      </script>
   </body>
</html>
