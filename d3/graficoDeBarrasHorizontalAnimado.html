<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<style>
    svg rect {
        fill: green;
    }

    svg text {
        fill:white;
        font: 10px sans-serif;
        text-anchor: end;
    }
</style>
<body>
    <svg class="chart" width="500" height="300">
        <g id="barra1" transform="translate(0,0)">
            <rect width="50" height="19"></rect>
            <text x="47" y="9.5" dy=".35em">5</text>
        </g>
        <g id="barra2"  transform="translate(0,20)">
            <rect width="100" height="19"></rect>
            <text x="97" y="9.5" dy=".35em">10</text>
        </g>
        <g id="barra3"  transform="translate(0,40)">
            <rect width="120" height="19"></rect>
            <text x="117" y="9.5" dy=".35em">12</text>
        </g>
    </svg>
  
  <script>
   
    d3.select('#barra1').transition().duration(1000).attr('transform', 'translate(0, 100)');
    d3.select('#barra2').transition().duration(1000).attr('transform', 'translate(0, 120)');
    d3.select('#barra3').transition().duration(1000).attr('transform', 'translate(0, 140)');
    
    
    d3.selectAll('text')
    .on("mouseover", function(){ 
      d3.select(this).style('font','20px sans-serif')
    })
    .on("mouseout", function(){
       d3.select(this).style('font','10px sans-serif')
    });
    
  </script>
</body>
</html>
