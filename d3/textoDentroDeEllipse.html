<!doctype html>
<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<script>
		var width = 500;
		var height = 500;
			
		var svg = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);

	
      
		var ellipse = svg.append("ellipse")
						.attr("cx", 250)
						.attr("cy", 50)
						.attr("rx", 150)
						.attr("ry", 50)
						.attr("fill", "gray")
						.attr("opacity", 0.5);

		svg.append("text")
		 .attr("x", 135)
		 .attr("y", 50)
		 .attr("stroke", "steelblue")
		 .attr("font-family", "sans-serif")
		 .attr("font-size", "24px")
		 .text("Texto dentro da Ellipse!");
	</script>
</body>
</html>
