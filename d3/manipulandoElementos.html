<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- theme info -->
  <meta name="description" content="This is web page used to demo functionality of the D3.js library. It is released under CC-4.0 license.">
  <meta name="keywords" content="data visualization, d3, javascript, udacity">
  <meta name="author" content="Chris Saden">
  <!-- site title -->
  <title>Udacity | Data Visualization and D3.js</title>
  <script src="https://d3js.org/d3.v5.js"></script>
</head>
<body>

<div class="main">
 <div class="row">
          <div class="col-sm-offset-1 col-sm-10 col-md-8 col-md-offset-2">
              <h3 class="mobmid">Skills</h3>

              <p>Data Encodings</p>
              <div class="progress">
                  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 85%">
                      <span class="sr-only">85% Complete (success)</span>
                  </div>
              </div><!--skill end-->

              <h1 id="meedite">Me Edite!!!</h1>
              <p>Visual Design Principles</p>
              <div class="progress">
                  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" style="width: 55%">
                      <span class="sr-only">55% Complete</span>
                  </div>
              </div><!--skill end-->

              <p>D3.js</p>
              <div class="progress">
                  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                      <span class="sr-only">40% Complete (warning)</span>
                  </div>
              </div><!--skill end-->

              <p>Storytelling</p>
              <div class="progress">
                  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="23" aria-valuemin="0" aria-valuemax="100" style="width: 23%">
                      <span class="sr-only">23% Complete (danger)</span>
                  </div>
              </div><!--skill end-->
          </div><!--info end-->
      </div><!--data vis skills end-->
</div>

<script>
  
  var svg = d3.select('.main'); //Seleciono apenas 1 elemento de classe chamado .main
  svg.append('svg').attr('width', 600).attr('height', 300); //Adiciono um svg nele de 600 width e 300 height
  
   
  d3.select('#meedite').text(''); //Edito unicamente um texto pelo id
  d3.select('.mobmid').text('Editei unicamente esse h3 pela classe.'); //Edito unicamente um texto pela classe
  d3.selectAll('.progress span').text(' Editei varios spans.'); //Edito varios textos pela classe


</script>

</body>
</html>
