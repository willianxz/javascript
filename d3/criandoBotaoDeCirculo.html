<!doctype html>
<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<script>
		var width = 500;
		var height = 500;

		//Create SVG element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);
      
        

		//Append circle 
		svg.append("circle")
		   .attr("cx", 250)
		   .attr("cy", 200)
		   .attr("r", 50)           
           .on("mouseover", function(){
                d3.select(this)
                .attr("opacity", 0.8)
           })
           .on("mouseout", function(){
                d3.select(this)
                .attr("opacity", 1)
           })
           .on("click", function(){
               confirm("Você clicou no botão!");
               console.log(d3.event);
               console.log(d3.mouse(this));//Emite a posição do mouse onde foi clicado.    
          });
      
     
       svg.append("text")
          .attr("x", 213)
          .attr("y", 210)
          .attr("stroke", "white")
          .attr("font-family", "sans-serif")
          .attr("font-size", "18px")
          .text("BUTTON")
          .on("mouseover", function(){
              d3.select("circle")
                .attr("opacity", 0.8)
           })
           .on("mouseout", function(){
             d3.select("circle")            
                .attr("opacity", 1)
           })
          .on("click", function(){
               confirm("Você clicou no botão!");
               console.log(d3.event);
               console.log(d3.mouse(this));//Emite a posição do mouse onde foi clicado.    
          });
    
      
        
	</script>
</body>
</html>
