<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script>
	var width = 400,
        height = 100;

    var data = [10, 15, 20, 25, 30,50];
    
    // Append SVG 
    var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

    // Create scale
    var scale = d3.scaleLinear()
                  .domain([d3.min(data), d3.max(data)])
                  .range([0, width - 100]);

    // Add scales to axis
    var x_axis = d3.axisBottom()
                   .scale(scale);

    //Append group and insert axis
    svg.append("g")
       .call(x_axis);

</script>
</body>
</html>
