<!doctype html>
<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<script>
		var width = 500;
		var height = 500;
			
		var svg = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);

	
      
		var ellipse1 = svg.append("ellipse")
						.attr("cx", 250)
						.attr("cy", 50)
						.attr("rx", 150)
						.attr("ry", 35)
						.attr("fill", "red")
						.attr("opacity", 0.4);
        
        var ellipse2 = svg.append("ellipse")
						.attr("cx", 250)
						.attr("cy", 100)
						.attr("rx", 150)
						.attr("ry", 35)
						.attr("fill", "green")
						.attr("opacity", 0.4);
        
         var ellipse3 = svg.append("ellipse")
						.attr("cx", 250)
						.attr("cy", 150)
						.attr("rx", 150)
						.attr("ry", 35)
						.attr("fill", "blue")
						.attr("opacity", 0.4);

	
	</script>
</body>
</html>
