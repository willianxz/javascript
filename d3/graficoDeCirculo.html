<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
   </head>

   <body>
      <script>
         var width = 800;         
         var height = 600;
         
         var data = [10, 20, 45, 78];         
         var colors = ['red','orange','yellow', 'green'];
         
         var svg = d3
            .select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
         
         var g = svg.selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("transform", function(d, i) {
               return "translate(0,50)";
            })
         
         g.append("circle").attr("cx", function(d, i) {
            return i * 150 + 25;
         })
         
         .attr("cy", function(d, i) {
            return 75;
         })
  
         .attr("r", function(d) {
            return d*1.5;
         })
         
         .attr("fill", function(d, i){
            if(d >= 0 && d <= 10){
              return colors[0];
            }else if(d > 10 && d <= 40){
              return colors[1];
            }else if(d > 40 && d <= 70){
              return colors[2];
            }else{
              return colors[3];
            }           
         })
         
          g.append("text").attr("x", function(d, i) {
            return i * 150 + 15;
         })    
         .attr("y", 80)
         .attr("stroke", "teal")
         .attr("font-size", "20px")
         .attr("font-family", "sans-serif").text(function(d) {
            return d;
         });
      </script>
   </body>
</html>
