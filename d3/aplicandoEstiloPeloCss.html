<!doctype html>
<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
  
  <style>
    svg circle{
     fill: yellow; 
    }
    
    .purple-circles{
      fill: purple; 
    }
    
    #green-circle{
     fill: green; 
    }
    
    #orange-circle{
     fill: orange; 
    }
    
    #gray-circle{
     fill: gray; 
    }
  </style>
</head>
<body>
  
	<svg width="500" height="500">
		<circle cx="150" cy="100" r="30"/>
        <circle cx="230" cy="100" r="30"/>
        <circle cx="310" cy="100" r="30"/>
      
        <circle class="purple-circles" cx="150" cy="180" r="30"/>
        <circle class="purple-circles" cx="230" cy="180" r="30"/>
        <circle class="purple-circles" cx="310" cy="180" r="30"/>
      
        <circle id="green-circle" cx="150" cy="250" r="30"/>
        <circle id="orange-circle" cx="230" cy="250" r="30"/>
        <circle id="gray-circle" cx="310" cy="250" r="30"/>
	</svg>
</body>
</html>
