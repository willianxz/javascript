<!doctype html>
<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <script>
    var data = [10, 50, 80];
    var r = 300;
   
    var color = d3.scaleOrdinal()
                 .range(["red", "yellow","green"]);

    var canvas = d3.select("body").append("svg")
                 .attr("width", 1500)
                 .attr("height", 1500);

    var group = canvas.append("g")
                .attr("transform", "translate(300, 300)");


    var arc = d3.arc()              
               .innerRadius(200) //se mudar para 0 o radius, vira pizza ao inv√©s de rosca.
               .outerRadius(r);
               


    var pie = d3.pie()
               .value(function(d){
                 return d;
              });

    var arcs = group.selectAll(".arc")
               .data(pie(data))
               .enter()
               .append("g")
               .attr("class", "arc");

    arcs.append("path")
          .attr("d", arc)
          .attr("fill", function(d){
            return color(d.data);
          });

   arcs.append("text")
        .attr("transform", function (d) {
           return "translate(" + arc.centroid(d) + ")";
        })
        .attr("text-anchor", "middle")
        .attr("font-size", "1.5em")
        .text(function (d) {
          return d.data + "%";
        });
        
  </script>
</body>
</html>
