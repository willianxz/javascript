<html>
    <head>
        <meta charset="UTF-8">
        <title>Mantendo os dados preenchidos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        
        
        <script>
         //OBS: SESSÕES LOCAIS PERMANECEM SALVAS NO COMPUTADOR ATÉ MESMO SE DESLIGAR O COMPUTADOR!
		 function criarinformacao(){ //Função para Criar informação de sessão local
			alert("Sessões ativadas");
			localStorage.setItem("nome","iFro"); //Aqui é ativado as sessões locais
			localStorage.setItem("polo","OuroPreto");
		 
                 
		 }
		 
		 function mostrarinformacao(){//Função para Mostrar informação da sessão local
		  alert(localStorage.getItem("nome"));//Aqui mostra em um alerta o que tem na sessão local.
		 
		 }
    
    
        </script>
        
        
        
        
        
        
        
    </head>
    <body>
        
       

        <div class="w3-container w3-padding-top">

        <button onclick="criarinformacao()" class="w3-btn w3-hover-cyan w3-xlarge w3-riple">criarinformacao</button>
        <button onclick="mostrarinformacao()" class="w3-btn w3-hover-cyan w3-xlarge w3-riple">mostrarinformacao</button>
       
	</div>
		
     
        
    </body>
</html>
