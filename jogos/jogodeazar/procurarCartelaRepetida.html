<!DOCTYPE html>
<html>
<body>

<script>

var cartelas = [1, 2, 3, 4, 5];


var cartela1 = [5, 2, 9, 3, 1];
var cartela2 = [8, 2, 5, 15, 20];
var cartela3 = [11, 19, 16, 12, 0];

var sorteadas = [];

sorteadas.push(cartela1);
sorteadas.push(cartela2);
sorteadas.push(cartela3);

for(var x = 0; x < sorteadas.length; x++){
  document.body.innerHTML += '</br></br>  Loop X: '+x+'</br></br>';  
  for(var y = 0; y < cartelas.length; y++){
    
    for(var o = 0; o < cartelas.length; o++){
        if(sorteadas[x][y] === cartelas[o]){
           document.body.innerHTML += '</br>Foi encontrado o numero: '+cartelas[o]+' repetido!</br>';
           
        }
    }
    
  }  
  document.body.innerHTML += '<hr/>';
}



</script>

</body>
</html>
