<!DOCTYPE html>
<html>
<body>


<script>



function myFunctionCallback(callback){ 
  setTimeout(() => {
    callback(true);
  }, 3000);  
}


function myFunctionCallbackResponse(){
   myFunctionCallback((response) => {
     console.log(response);
   });
}


myFunctionCallbackResponse();


</script>

</body>
</html>
